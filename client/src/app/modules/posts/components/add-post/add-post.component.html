<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">{{ "post-name" | translate }}</label>
    <input id="name" formControlName="name" type="text" class="form-control" />
    @if (postForm.get('name')?.invalid && postForm.get('name')?.touched) {
    <div>{{ "post-name-required" | translate }}</div>
    }
  </div>

  <div class="form-group">
    <label for="description">{{ "description" | translate }}</label>
    <textarea
      id="description"
      formControlName="description"
      class="form-control"
    ></textarea>
    @if (postForm.get('description')?.invalid &&
    postForm.get('description')?.touched) {
    <div>{{ "description-required" | translate }}</div>
    }
  </div>

  <div class="form-group">
    <label for="image">{{ "image" | translate }}</label>
    <input
      id="image"
      type="file"
      class="form-control"
      (change)="onFileSelected($event)"
    />
    @if (imageError) {
    <div>
      <small class="text-danger">{{ imageError }}</small>
    </div>
    }
  </div>

  <button type="submit" class="btn" [disabled]="postForm.invalid">
    {{ "add-post" | translate }}
  </button>
</form>
