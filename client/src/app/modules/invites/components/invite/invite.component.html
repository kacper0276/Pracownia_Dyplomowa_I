<div class="invite-card">
  <div class="invite-info">
    <h4>{{ invite.sender.firstName }} {{ invite.sender.lastName }}</h4>
    <p>{{ invite.sender.email }}</p>
    <p class="time-sent">Wysłano: {{ invite.createdAt | timeAgo }}</p>
  </div>
  <div class="invite-actions">
    <button class="accept-btn" (click)="requestInvite(true)">Akceptuj</button>
    <button class="decline-btn" (click)="requestInvite(false)">Odrzuć</button>
  </div>
</div>
