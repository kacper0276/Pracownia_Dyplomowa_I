<div class="settings-container">
  <h2>{{ "user-settings" | translate }}</h2>
  <form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">{{ "first-name" | translate }}</label>
      <input id="firstName" formControlName="firstName" type="text" />
    </div>
    <div class="form-group">
      <label for="lastName">{{ "last-name" | translate }}</label>
      <input id="lastName" formControlName="lastName" type="text" />
    </div>
    <div class="form-group">
      <label for="login">{{ "username" | translate }}</label>
      <input id="login" formControlName="login" type="text" />
    </div>
    <div class="form-group password-group">
      <label for="password">{{ "new-password" | translate }}</label>
      <div class="password-wrapper">
        <input
          id="password"
          formControlName="password"
          [type]="showPassword ? 'text' : 'password'"
        />
        <button
          type="button"
          class="toggle-password"
          (click)="showPassword = !showPassword"
          [attr.aria-label]="
            showPassword
              ? ('hide-password' | translate)
              : ('show-password' | translate)
          "
        >
          {{
            showPassword
              ? ("hide-password" | translate)
              : ("show-password" | translate)
          }}
        </button>
      </div>
    </div>
    <div class="form-group">
      <label for="profileImage">{{ "profile-image" | translate }}</label>
      <input
        id="profileImage"
        type="file"
        (change)="onFileChange($event, 'profileImage')"
        accept="image/*"
      />
      <img
        *ngIf="profileImageBase64"
        [src]="profileImageBase64"
        alt="{{ 'profile-image' | translate }}"
        class="preview-img"
      />
    </div>
    <div class="form-group">
      <label for="backgroundImage">{{ "background-image" | translate }}</label>
      <input
        id="backgroundImage"
        type="file"
        (change)="onFileChange($event, 'backgroundImage')"
        accept="image/*"
      />
      <img
        *ngIf="backgroundImageBase64"
        [src]="backgroundImageBase64"
        alt="{{ 'background-image' | translate }}"
        class="preview-img"
      />
    </div>
    <button type="submit" [disabled]="settingsForm.invalid">
      {{ "save-changes" | translate }}
    </button>
  </form>
</div>
