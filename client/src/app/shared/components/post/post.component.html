<div class="post">
  <div class="post-header">
    <!-- <img [src]="post.user.profileImage || 'assets/img/ProfilePic.jpg'" class="avatar" /> -->
    <div>
      <!-- <div class="author">{{ post.user.firstName }} {{ post.user.lastName }}</div> -->
      <div class="date">{{ post.createdAt | date : "yyyy-MM-dd HH:mm" }}</div>
    </div>
  </div>
  <div class="post-image" *ngIf="post.image">
    <img [src]="post.image" alt="Post image" />
  </div>
  <div class="post-content">{{ post.description }}</div>
  <div class="post-actions">
    <button (click)="onLike()">❤️ {{ post.likes }}</button>
    <button (click)="onComment()">💬 Komentarze</button>
  </div>
</div>
