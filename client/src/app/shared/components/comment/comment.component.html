<div class="comment">
  <div class="comment-header">
    <span class="author">
      {{
        comment.user.firstName && comment.user.lastName
          ? comment.user.firstName + " " + comment.user.lastName
          : comment.user.login
      }}
    </span>
    <span class="date">{{
      comment.createdAt | date : "yyyy-MM-dd HH:mm"
    }}</span>
  </div>
  <div class="comment-content">{{ comment.content }}</div>
</div>
