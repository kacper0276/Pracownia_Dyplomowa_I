<div class="comment">
  <div class="comment-header">
    <span class="author">
      {{
        comment.userId.firstName && comment.userId.lastName
          ? comment.userId.firstName + " " + comment.userId.lastName
          : comment.userId.login
      }}
    </span>
    <span class="date">{{
      comment.createdAt | date : "yyyy-MM-dd HH:mm"
    }}</span>
  </div>
  <div class="comment-content">{{ comment.content }}</div>
</div>
